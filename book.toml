[book]
authors = ["STEVENTAN100"]
language = "zh-CN"
multilingual = false
src = "src"
title = "Leetcode"

[output.html]
additional-css = ["./mdbook-admonish.css"]
git-repository-url = "https://github.com/STEVENTAN100/leetcode"
edit-url-template = "https://github.com/STEVENTAN100/leetcode/edit/main/{path}"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
after = ["links"]
